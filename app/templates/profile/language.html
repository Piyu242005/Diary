{% extends "base.html" %}

{% block title %}Language - Diary App{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <a href="{{ url_for('profile.profile') }}" class="btn btn-outline-brown mb-3">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
            <h1 class="text-brown">
                <i class="fas fa-language"></i> Language Settings
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('profile.language') }}">
                        <div class="mb-3">
                            <label class="form-label">Select Language</label>
                            <select class="form-select" name="language" required>
                                <option value="en" {% if current_user.language == 'en' %}selected{% endif %}>English</option>
                                <option value="es" {% if current_user.language == 'es' %}selected{% endif %}>Español</option>
                                <option value="fr" {% if current_user.language == 'fr' %}selected{% endif %}>Français</option>
                                <option value="de" {% if current_user.language == 'de' %}selected{% endif %}>Deutsch</option>
                                <option value="hi" {% if current_user.language == 'hi' %}selected{% endif %}>हिन्दी</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-brown btn-lg">
                                <i class="fas fa-save"></i> Save Language
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
