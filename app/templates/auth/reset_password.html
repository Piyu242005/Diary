{% extends "base.html" %}

{% block title %}Reset Password - Diary App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x text-brown"></i>
                        <h2 class="mt-3 text-brown">Reset Password</h2>
                        <p class="text-muted">Enter your new password</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.reset_password') }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-brown btn-lg">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
