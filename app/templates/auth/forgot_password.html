{% extends "base.html" %}

{% block title %}Forgot Password - Diary App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-brown"></i>
                        <h2 class="mt-3 text-brown">Forgot Password</h2>
                        <p class="text-muted">Enter your email to reset your password</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-brown btn-lg">Send Reset Link</button>
                        </div>

                        <div class="text-center">
                            <a href="{{ url_for('auth.login') }}" class="text-brown">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
