{% extends "base.html" %}

{% block title %}Sign Up - Diary App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-brown"></i>
                        <h2 class="mt-3 text-brown">Create Account</h2>
                        <p class="text-muted">Start your journaling journey</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-brown btn-lg">Sign Up</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-brown fw-bold">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
